<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<!--引入下面的js和css就可以了，其他模块会在使用的时候加载-->
		<link rel="stylesheet" href="css/layui.css" />
		<script src="js/jquery-3.2.1.js"></script>
		<script src="layui.all.js"></script>
		<title>layui学习</title>
		<style>
			.box {
				height: 200px;
			}
		</style>
	</head>

	<body>
		<div class="layui-tab">
			<ul class="layui-tab-title">
				<li class="layui-this">form表单</li>
				<li>按钮</li>
				<li>栅格布局</li>
				<li>图标</li>
				<li>动画</li>
			</ul>

			<div class="layui-tab-content">
				<!--form表单-->
				<div class="layui-tab-item layui-show">
					<form action="#" class="layui-form">
						<div class="layui-form-item">
							<label class="layui-form-label">姓名</label>
							<div class="layui-input-block">
								<input class="layui-input" required type="text" name='userName' autocomplete="off" placeholder='请输入姓名'/>
							</div>
						</div>
						
						<div class="layui-form-item">
							<label class="layui-form-label">性别</label>
							<div class="layui-input-block">
								<input type="radio" name='sex' title="男" value="nan" lay-skin="primary"/>
								<input type="radio" name='sex' title="女" value="nv" lay-skin="primary"/>
							</div>
						</div>
						
						<div class="layui-form-item">
							<label class="layui-form-label">推送短信</label>
							<div class="layui-input-block">
								<input type="checkbox" name='push' lay-skin="switch" lay-text="开启|关闭"/>
							</div>
						</div>
						
						<div class="layui-form-item">
							<label class="layui-form-label">爱好</label>
							<div class="layui-input-block">
								<select name="like" lay-search>
									<option>篮球</option>
									<option>游戏</option>
									<option>电影</option>
								</select>
							</div>
						</div>
						
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">出生年月</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input" id="date"/>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">结婚年月</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input" id="date1"/>
								</div>
							</div>
						</div>
						
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="submit" class="layui-btn" value="马上提交"/>
							</div>
						</div>
					</form>
				</div>

				<!--按钮-->
				<div class="layui-tab-item">

					<div class="layui-row layui-btn-container">
						<div class="layui-btn layui-btn-radius">圆角标签</div>
						<button class="layui-btn">
			    		<li class="layui-icon layui-icon-add-1">图标标签</li>
			    	</button>
						<b class="layui-btn">按钮组</b>
					</div>

					<div class="layui-row layui-btn-group" style="margin-top: 50px;">
						<div class="layui-btn layui-btn-primary">原始按钮</div>
						<p class="layui-btn layui-btn-lg layui-btn-danger">大标签</p>
						<b class="layui-btn layui-btn-sm layui-btn-disabled">不可用的小标签</b>
					</div>

				</div>

				<!--栅格布局-->
				<div class="layui-tab-item">
					<div class="layui-row layui-col-space10">
						<div class="layui-col-md4">
							<div class="layui-bg-gray">111</div>

						</div>
						<div class="layui-col-md4">
							<div class="layui-bg-blue">111</div>

						</div>
						<div class="layui-col-md4">
							<div class="layui-bg-red">222</div>
						</div>
					</div>
				</div>

				<!--图标-->
				<div class="layui-tab-item">
					<i class="layui-icon layui-icon-face-smile" style="font-size: 30px; color: #1E9FFF;"></i>
					<span class="layui-icon layui-icon-loading"></span>
					<b class="layui-icon layui-icon-404"></b>
					<div class="layui-icon layui-icon-auz" style="font-size: 30px; color: red;"></div>
					<p class="layui-icon layui-icon-app"></p>
				</div>

				<!--动画-->
				<div class="layui-tab-item">
					<div class="layui-row layui-col-space10">
						<div class="layui-col-md2">
							<div id="anim1" class="layui-bg-gray box layui-anim layui-anim-fadein" data-anim1="layui-anim-fadein">
								动画动画
							</div>
						</div>

						<div class="layui-col-md2">
							<div class="layui-bg-gray box">

							</div>
						</div>

						<div class="layui-col-md2">
							<div class="layui-bg-gray box">

							</div>
						</div>

						<div class="layui-col-md2">
							<div class="layui-bg-gray box">

							</div>
						</div>

						<div class="layui-col-md2">
							<div class="layui-bg-gray box">

							</div>
						</div>

						<div class="layui-col-md2">
							<div class="layui-bg-gray box">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			layui.use('form', function() {
				var form = layui.form;
				//重新渲染表单
				form.render();
			});
			layui.use('laydate', function(){
			  var laydate = layui.laydate;
			  
			  //执行一个laydate实例
			  laydate.render({
			    elem: '#date'//指定元素
			  });
			  laydate.render({
			    elem: '#date1'//指定元素
			  });
			});
			layui.use('jquery', function() {
				var $ = layui.$;
				//演示动画
				$('.layui-anim').on('click', function() {
					var othis = $(this),
						anim = othis.data('anim1');
					//停止循环
					if(othis.hasClass('layui-anim-loop')) {
						return othis.removeClass(anim);
					}

					othis.removeClass(anim);

					setTimeout(function() {
						othis.addClass(anim);
					});
					//恢复渐隐
					if(anim === 'layui-anim-fadeout') {
						setTimeout(function() {
							othis.removeClass(anim);
						}, 1300);
					}
					console.log("执行完毕");
				});
			});
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<!--引入下面的js和css就可以了，其他模块会在使用的时候加载-->
		<link rel="stylesheet" href="css/layui.css" />
		<script src="js/jquery-3.2.1.js"></script>
		<script src="layui.all.js"></script>
		<title>layui学习</title>
		<style>
			.box {
				height: 200px;
			}
		</style>
	</head>

	<body>
		<div class="layui-tab">
			<ul class="layui-tab-title">
				<li class="layui-this">form表单</li>
				<li>按钮</li>
				<li>栅格布局</li>
				<li>图标</li>
				<li>动画</li>
			</ul>

			<div class="layui-tab-content">
				<!--form表单-->
				<div class="layui-tab-item layui-show">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">输入框</label>
							<div class="layui-input-block">
								<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">密码框</label>
							<div class="layui-input-inline">
								<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">辅助文字</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">选择框</label>
							<div class="layui-input-block">
								<select name="city" lay-verify="required">
									<option value=""></option>
									<option value="0">北京</option>
									<option value="1">上海</option>
									<option value="2">广州</option>
									<option value="3">深圳</option>
									<option value="4">杭州</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">复选框</label>
							<div class="layui-input-block">
								<input type="checkbox" name="like[write]" title="写作">
								<input type="checkbox" name="like[read]" title="阅读" checked>
								<input type="checkbox" name="like[dai]" title="发呆">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">开关</label>
							<div class="layui-input-block">
								<input type="checkbox" name="switch" lay-skin="switch">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">单选框</label>
							<div class="layui-input-block">
								<input type="radio" name="sex" value="男" title="男">
								<input type="radio" name="sex" value="女" title="女" checked>
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">文本域</label>
							<div class="layui-input-block">
								<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>

				</div>

				<!--按钮-->
				<div class="layui-tab-item">

					<div class="layui-row layui-btn-container">
						<div class="layui-btn layui-btn-radius">圆角标签</div>
						<button class="layui-btn">
			    		<li class="layui-icon layui-icon-add-1">图标标签</li>
			    	</button>
						<b class="layui-btn">按钮组</b>
					</div>

					<div class="layui-row layui-btn-group" style="margin-top: 50px;">
						<div class="layui-btn layui-btn-primary">原始按钮</div>
						<p class="layui-btn layui-btn-lg layui-btn-danger">大标签</p>
						<b class="layui-btn layui-btn-sm layui-btn-disabled">不可用的小标签</b>
					</div>

				</div>

				<!--栅格布局-->
				<div class="layui-tab-item">
					<div class="layui-row layui-col-space10">
						<div class="layui-col-md4">
							<div class="layui-bg-gray">111</div>

						</div>
						<div class="layui-col-md4">
							<div class="layui-bg-blue">111</div>

						</div>
						<div class="layui-col-md4">
							<div class="layui-bg-red">222</div>
						</div>
					</div>
				</div>

				<!--图标-->
				<div class="layui-tab-item">
					<i class="layui-icon layui-icon-face-smile" style="font-size: 30px; color: #1E9FFF;"></i>
					<span class="layui-icon layui-icon-loading"></span>
					<b class="layui-icon layui-icon-404"></b>
					<div class="layui-icon layui-icon-auz" style="font-size: 30px; color: red;"></div>
					<p class="layui-icon layui-icon-app"></p>
				</div>

				<!--动画-->
				<div class="layui-tab-item">
					<div class="layui-row layui-col-space10">
						<div class="layui-col-md2">
							<div id="anim1" class="layui-bg-gray box layui-anim layui-anim-fadein" data-anim1="layui-anim-fadein">
								动画动画
							</div>
						</div>

						<div class="layui-col-md2">
							<div class="layui-bg-gray box">

							</div>
						</div>

						<div class="layui-col-md2">
							<div class="layui-bg-gray box">

							</div>
						</div>

						<div class="layui-col-md2">
							<div class="layui-bg-gray box">

							</div>
						</div>

						<div class="layui-col-md2">
							<div class="layui-bg-gray box">

							</div>
						</div>

						<div class="layui-col-md2">
							<div class="layui-bg-gray box">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			layui.use('form', function() {
				var form = layui.form;
				//重新渲染表单
				form.render();
			});

			layui.use('jquery', function() {
				var $ = layui.$;
				//演示动画
				$('.layui-anim').on('click', function() {
					var othis = $(this),
						anim = othis.data('anim1');
					//停止循环
					if(othis.hasClass('layui-anim-loop')) {
						return othis.removeClass(anim);
					}

					othis.removeClass(anim);

					setTimeout(function() {
						othis.addClass(anim);
					});
					//恢复渐隐
					if(anim === 'layui-anim-fadeout') {
						setTimeout(function() {
							othis.removeClass(anim);
						}, 1300);
					}
					console.log("执行完毕");
				});
			});
		</script>
	</body>

</html>
